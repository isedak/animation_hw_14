<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework_14_izida_kubekova</title>
</head>

<body>
    <div class="container">
        <div class="circle-inner-container">
            <div class="sky"></div>
            <div class="sky-reflection"></div>
            <div class="cloud-back cloud-movement"></div>
            <div class="cloud-front cloud-movement"></div>
            <div class="background-land-left"></div>
            <div class="background-land-right"></div>
            <div class="mountain-back earthquake"></div>
            <div class="mountain-top earthquake"></div>
            <div class="mountain-front earthquake"></div>
            <div class="smoke-left bottom-left-down"></div>
            <div class="smoke-left-reflection bottom-left-down-reflection"></div>
            <div class="smoke-right-one bottom-right-down"></div>
            <div class="smoke-right-one-reflection bottom-right-down-reflection"></div>
            <div class="smoke-right-two bottom-right-down"></div>
            <div class="smoke-right-two-reflection bottom-right-down-reflection"></div>
            <div class="volcano-flash flash-smoke"></div>
            <div class="volcano-flash-column flash-lava-column"></div>
            <div class="volcano-smoke-column smoke-up"></div>
            <div class="volcano-smoke-column-reflection smoke-up-reflection"></div>
            <div class="volcano-smoke-column-second smoke-up"></div>
            <div class="volcano-smoke-column-second-reflection smoke-up-reflection"></div>
            <div class="volcano-smoke-small smoke-up-two"></div>
            <div class="volcano-smoke-small-reflection smoke-up-reflection-two"></div>
            <div class="volcano earthquake"></div>
            <div class="volcano-ice-top earthquake"></div>
            <div class="volcano-ice-bottom earthquake"></div>
            <div class="volcano-ice-bottom-middle earthquake"></div>
            <div class="volcano-ice-bottom-right earthquake"></div>
            <div class="lava show-disapeare"></div>
            <div class="lava-reflection show-disapeare"></div>
            <div class="lava-front show-disapeare"></div>
            <div class="lava-front-reflection show-disapeare"></div>
            <div class="shore earthquake"></div>
            <div class="shore-middle earthquake"></div>
            <div class="shore-middle-reflection earthquake"></div>
            <div class="shore-front earthquake"></div>
            <div class="shore-dark-front earthquake"></div>
            <div class="shore-front-reflection earthquake"></div>
            <div class="tree tree-one tree-quake">
                <div class="tree-top"></div>
                <div class="crown-oval-top"></div>
                <div class="branch-right">
                    <div class="crown"></div>
                    <div class="crown-oval"></div>
                </div>
                <div class="branch-left">
                    <div class="crown"></div>
                    <div class="crown-oval"></div>
                </div>
                <div class="branch-right-small">
                    <div class="crown"></div>
                    <div class="crown-oval"></div>
                </div>
                <div class="crown-top"></div>
                <div class="crown-oval"></div>
                <div class="tree-bottom"></div>
            </div>
            <div class="tree tree-one-reflection tree-quake-reflection">
                <div class="branch-right">
                    <div class="crown"></div>
                    <div class="crown-oval"></div>
                </div>
            </div>
            <div class="tree tree-high tree-quake">
                <div class="branch-right">
                    <div class="crown"></div>
                    <div class="crown-oval"></div>
                </div>
                <div class="branch-left">
                    <div class="crown"></div>
                </div>
                <div class="branch-right-small">
                    <div class="crown"></div>
                    <div class="crown-oval"></div>
                </div>
                <div class="branch-left-big">
                    <div class="crown"></div>
                    <div class="crown-oval"></div>
                </div>
                <div class="tree-bottom"></div>
            </div>
            <div class="tree tree-high-reflection tree-quake-reflection"></div>
            <div class="tree tree-three tree-quake">
                <div class="tree-top"></div>
                <div class="crown-oval-top"></div>
                <div class="branch-right"></div>
                <div class="branch-left">
                    <div class="crown-oval"></div>
                </div>
                <div class="branch-left-big">
                    <div class="crown"></div>
                    <div class="crown-oval"></div>
                </div>
                <div class="crown-top"></div>
                <div class="crown-oval"></div>
                <div class="tree-bottom"></div>
            </div>
            <div class="tree tree-three-reflection tree-quake-reflection"></div>
            <div class="wave wave-movment"></div>
            <div class="wave-two wave-movment-two"></div>
            <div class="ripple riple-one show-disapeare"></div>
            <div class="ripple riple-two show-disapeare"></div>
            <div class="ripple riple-three show-disapeare"></div>
            <div class="ripple riple-four show-disapeare"></div>
        </div>
    </div>
</body>

</html>
